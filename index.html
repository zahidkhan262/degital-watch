<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch-box">
            <div class="main-img">
                <div class="show-time">
                    <p id="time">00:00:00</p>
                    <p id="date">00/00/0000</p>
                </div>
                <img src="w1.png" alt="" id="img">
            </div>
            <div class="small-img">
                <span>Choose Color</span>
                <span class="item" id="red"></span>
                <span class="item" id="black"></span>
                <span class="item" id="blue"></span>
                <span class="item" id="pink"></span>
                <span class="item" id="purple"></span>
            </div>
        </div>
    </div>


    <script>

        var showTime = document.getElementById('time');
        var showDate = document.getElementById('date');

        var currentDate = new Date().toLocaleDateString();
        var currentTime = new Date().toLocaleTimeString()

        showTime.innerHTML = currentTime;
        showDate.innerHTML = currentDate;

        document.getElementById('red').onclick = function () {
            document.getElementById('img').src = 'w1.png'
        }
        document.getElementById('black').onclick = function () {
            document.getElementById('img').src = 'w2.png'
        }
        document.getElementById('blue').onclick = function () {
            document.getElementById('img').src = 'w3.png'
        }
        document.getElementById('pink').onclick = function () {
            document.getElementById('img').src = 'w4.png'
        }
        document.getElementById('purple').onclick = function () {
            document.getElementById('img').src = 'w5.png'
        }

    </script>
</body>

</html>
